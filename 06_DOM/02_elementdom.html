<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElementUsingJS</title>
    <style>
        .bg-color {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body class="bg-color">

</body>
<script>
    const div=document.createElement('div');
    console.log(div);
    div.className="main";
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute("title","Generated title");
    div.style.backgroundColor="black";
    div.style.padding="2px";
    div.innerHTML="Hello This text created using javascript";
    
    const addtext=document.createTextNode("this is using createTextNode");
    div.appendChild(addtext);
    document.body.appendChild(div);
    
</script>
</html>
